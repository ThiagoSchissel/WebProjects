    <form class="form-contato validar">

    	<div class="coluna coluna-esq">
    		<label for="">Nome:</label>
    		<input type="text" id="nome" />
    	</div>
    	<div class="coluna">
    		<label for="">Telefone:</label>
    		<div class="ddd"><input type="text" id="ddd" maxlength="2" class="ddd" /></div>
    		<div class="tel"><input type="text" id="fone" maxlength="10" class="tel" /></div>
    	</div>
    	<div class="coluna coluna-esq">
    		<label for="">Endereço:</label>
    		<input type="text" id="assunto" />

    		<label for="">E-mail:</label>
    		<input type="email" id="email" />

    		<label for="">Assunto:</label>
    		<div class="controla-select">
    			<select><option value="1">Sem Álcool</option><option value="2">Destilados</option><option value="3">Fermentadas</option></select>
    		</div>
    	</div>
    	<div class="coluna">
    		<label for="">Mensagem:</label>
    		<textarea id="msg"></textarea>
    	</div>
    	<button type="submit" id="enviar">Enviar</button>
    </form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
